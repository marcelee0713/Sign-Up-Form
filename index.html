<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://kit.fontawesome.com/12ee08d42e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="main-content">
        <header class="header-container">
            <div class="header-text-handler">
                <h1 class="header-text">CELCIOUS</h1>
            </div>
            <div class="credits">Photo by <a href="https://www.pexels.com/@robin-381450/">Robin</a> on <a href="https://www.pexels.com/">Pexels</a></div>
        </header>
        <div class="content-container">
            <div class="description">
                <h2>Get our exclusive promo and vouchers right after you sign up!</h2>
                <h2>Create your account now!</h2>
            </div>
            <div class="form-container">
                <form action="" method="get">
                    <div class="input-containers">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder=" " required>
                        <div id="first-name-error-msg" class="error-message"></div>
                    </div>
                    <div class="input-containers">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder=" "  required>
                        <div id="last-name-error-msg" class="error-message"></div>
                    </div>
                    <div class="input-containers">
                        <label for="email_address">EMAIL</label>
                        <input type="email" id="email_address" name="email_address" placeholder=" " required>
                        <div id="email-error-msg" class="error-message"></div>
                    </div>
                    <div class="input-containers">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" maxlength="11" pattern="^(09|\+639)\d{9}$" title="Please use the PH Dial Code" id="phone_number" name="phone_number" placeholder="+63" required>
                        <div id="phone-number-error-msg" class="error-message"></div>
                    </div>
                    <div class="input-containers">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="user_password" placeholder=" " required>
                        <div id="password-error-msg" class="error-message"></div>
                    </div>
                    <div class="input-containers">
                        <label for="user_confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="user_confirm_password" name="user_confirm_password" placeholder=" "  required>
                        <div id="confirm-password-error-msg" class="error-message"></div>
                    </div>
                    <button id="btn-submit" type="submit">Create Account</button>
                </form>
            </div>
            <div class="login-container">
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </main>
</body>
</html>
